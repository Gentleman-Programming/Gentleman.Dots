# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                                   FONT                                       │
# └──────────────────────────────────────────────────────────────────────────────┘

[font]
size = 14

[font.normal]
family = "IosevkaTerm NF"


# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                                  WINDOW                                      │
# └──────────────────────────────────────────────────────────────────────────────┘

[window]
opacity = 0.95
blur = true
option_as_alt = "Both"


# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                                  CURSOR                                      │
# └──────────────────────────────────────────────────────────────────────────────┘

[cursor]
style = "Block"
blink_interval = 500
unfocused_hollow = true
vi_mode_style = "Block"


# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                                 TERMINAL                                     │
# └──────────────────────────────────────────────────────────────────────────────┘

[terminal]
# For best Neovim compatibility, install alacritty terminfo:
# sudo tic -xe alacritty,alacritty-direct extra/alacritty.info

[env]
TERM = "xterm-256color"

[hints]
enabled = []


# ┌──────────────────────────────────────────────────────────────────────────────┐
# │                           GENTLEMAN THEME                                    │
# └──────────────────────────────────────────────────────────────────────────────┘

# --- Base Colors ---
[colors.primary]
background = "#06080f"
foreground = "#f3f6f9"

[colors.cursor]
cursor = "#e0c15a"
text = "#06080f"

[colors.selection]
background = "#263356"
text = "#f3f6f9"

# --- Normal Colors ---
[colors.normal]
black   = "#06080f"
red     = "#cb7c94"
green   = "#b7cc85"
yellow  = "#ffe066"
blue    = "#7fb4ca"
magenta = "#ff8dd7"
cyan    = "#7aa89f"
white   = "#f3f6f9"

# --- Bright Colors ---
[colors.bright]
black   = "#8a8fa3"
red     = "#de8fa8"
green   = "#d1e8a9"
yellow  = "#fff7b1"
blue    = "#a3d4d5"
magenta = "#ffaeea"
cyan    = "#7fb4ca"
white   = "#f3f6f9"
